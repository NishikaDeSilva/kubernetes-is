{{- $is_identity_dbname := "WSO2IS_IDENTITY_DB" }}
{{- $is_user_dbname := "WSO2IS_USER_DB" }}
{{- $is_bps_dbname := "WSO2IS_BPS_DB" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-server-conf-datasources
  namespace : {{ .Release.Namespace }}
data:
  {{- $identity_dburl := include "db_connect_url" .  | replace "CONN_DB_NAME" $is_identity_dbname }}
  {{- $user_dburl := include "db_connect_url" . | replace "CONN_DB_NAME" $is_user_dbname }}
  {{- $bps_dburl := include "db_connect_url" . | replace "CONN_DB_NAME" $is_bps_dbname }}
  {{- $db_driver_class_name := .Values.wso2.connector.driverClass }}
  {{- $db_validation_query := .Values.wso2.connector.validationQuery }}
  {{- $db_default_auto_commit := .Values.wso2.connector.defaultAutoCommit }}
  {{- $db_username := .Values.wso2.connector.username }}
  {{- $db_password := .Values.wso2.connector.password }}
  {{- $file := .Files }}
  {{- range $path, $byte := .Files.Glob "confs/datasources/*" }}
  {{- $list := $path | splitList "/"}}
  {{- $length := len $list }}
  {{- $last := add $length -1 }}
  {{ index $list $last }}: |-
    {{- range $line := $file.Lines $path }}
      {{ $line | replace "{{ DB_USERNAME }}" $db_username | replace "{{ DB_PASSWORD }}" $db_password | replace "{{ USERDB_URL }}" $user_dburl | replace "{{ IDENTITY_DB_URL }}" $identity_dburl | replace "{{ BPS_DB_URL }}" $bps_dburl | replace "{{ DRIVER_CLASSNAME }}" $db_driver_class_name | replace "{{ VALIDATION_QUERY }}" $db_validation_query | replace "{{ DEFAULT_AUTO_COMMIT }}" $db_default_auto_commit }}
    {{- end }}
  {{- end }}
